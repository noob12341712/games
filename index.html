<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sandboxels + Eaglercraft + Geometry Dash + Super Mario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      background: #1a3c34;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #4CAF50;
    }
    h1 {
      margin: 0;
      font-size: 2.8rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 30px;
      max-width: 1800px;
      margin: 0 auto;
    }
    .game-section {
      flex: 1;
      border: 3px solid #444;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .game-section h2 {
      margin: 0;
      padding: 15px;
      background: #222;
      text-align: center;
      font-size: 1.8rem;
    }
    .launch-area {
      padding: 40px 25px;
      background: #2a2a2a;
      text-align: center;
    }
    .offline-button {
      display: block;
      margin: 20px auto;
      padding: 20px 50px;
      background: #4CAF50;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
      max-width: 400px;
    }
    .offline-button:hover {
      background: #45a049;
    }
    @media (min-width: 1100px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .game-section {
        min-width: 48%;
      }
      .offline-button {
        display: inline-block;
        margin: 20px 15px;
      }
      .launch-area {
        padding: 30px;
      }
    }
    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.95rem;
      color: #bbb;
      background: #0d0d0d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Hub</h1>
    <p>Sandboxels × Eaglercraft × Geometry Dash × Super Mario!</p>
  </header>
  <div class="container">
    <div class="game-section">
      <h2>Sandboxels</h2>
      <div class="launch-area">
        <a href="sandboxels.html" target="_blank" class="offline-button" rel="noopener noreferrer">Launch Sandboxels</a>
      </div>
    </div>
    <div class="game-section">
      <h2>Eaglercraft / Minecraft</h2>
      <div class="launch-area">
        <a href="eaglercraft-offline.html" target="_blank" class="offline-button" rel="noopener noreferrer">Launch Eaglercraft</a>
      </div>
    </div>
    <div class="game-section">
      <h2>Geometry Dash</h2>
      <div class="launch-area">
        <a href="geometry-dash-offline.html" target="_blank" class="offline-button" rel="noopener noreferrer">Launch Geometry Dash</a>
      </div>
    </div>
    <div class="game-section">
      <h2>Mario</h2>
      <div class="launch-area">
        <a href="mario.html" target="_blank" class="offline-button" rel="noopener noreferrer">Launch Super Mario</a>
      </div>
    </div>
  </div>
  <footer>
    <small>buy me a coffee https://www.youtube.com/watch?v=dQw4w9WgXcQ</small>
  </footer>
</body>
</html>
